# OLD

# First remove *all* keybindings
# unbind-key -a
# Now reinsert all the regular tmux keys
bind ^X lock-server

# bind ^C new-window -c "$HOME"
bind ^C new-window -c "$HOME"
bind c new-window -c "#{pane_current_path}"
bind * list-clients
bind H previous-window
bind L next-window


# Ensure our menu overrides default detach
unbind -T prefix d
bind -T prefix d display-menu -T "#[align=centre]Dotfiles" -x C -y C \
  ".zshrc"        z  "display-popup -w 80% -h 80% -E 'nvim ~/.zshrc'" \
  ".tmux.conf"    t  "display-popup -w 80% -h 80% -E 'nvim ~/.tmux.conf'" \
  ".sketchybarrc" s  "display-popup -w 80% -h 80% -d ~/.config/sketchybar -E 'nvim ~/.config/sketchybar/sketchybarrc'" \
  "Keybinds"      k  "display-popup -w 80% -h 80% -E 'nvim ~/.config/keybinds.toml'" \
  "Exit"          q  ""
# PoP UPS #
bind C-j display-popup -E "tmux list-sessions | sed -E 's/:.*$//' | grep -v \"^$(tmux display-message -p '#S')\$\" | fzf --reverse | xargs tmux switch-client -t"
bind C-t display-popup \
  -d "#{pane_current_path}" \
  -w 75% \
  -h 75% \
  -E "zsh"

